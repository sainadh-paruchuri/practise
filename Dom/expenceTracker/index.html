<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="title">
            <h1>Expense Tracker</h1>
        </div>
    </div>
    <div class="section">
        <form action="" id="form">
            <label for="amont">Enter Amount: </label>
            <input type="number" id="input1" min="0">
            <button type="submit" id="submit">Submit</button>
        </form>
        <div class="budget">
            <h3 id="money">Budget:<span id="amount"></span></h3>
            <h3 id="money">Remaining:<span id="remaining"></span></h3>
            <h3 id="money">Spent:<span id="spent"></span></h3>
        </div>
        <div class="main-section">
            <h1>AddExpense</h1>
            <div id="msg"></div>
            <div class="expense-form">
                <label for="amount">Choose expenceamount:</label><br>
                <input type="number" id="number" required><br>
                <label for="description">Choose Description:</label><br>
                <input type="text" id="description" required><br>
                <label for="category">Choose a Category:</label><br>
                <select name="" id="choose" required><br>
                    <option value=""></option>
                    <option value="petrol">petrol</option>
                    <option value="desiel">desiel</option>
                    <option value="movie">movie</option>
                    <option value="food">food</option>
                    <option value="holiday">Holiday vacation</option>
                </select>       
                <button type="submit" id="submitExpense" class="expense-form">Add Expence</button>
            </div> 
        </div>
    </div>
    <div class="mai-1">
        <ul id="unlist">
            <li id="heading"><h2>Amount</h2><h2>Description</h2><h2>Category</h2><h2>DELETE</h2><h2>EDIT</h2></li>
        </ul>
    </div>
    
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
</body>
</html>
